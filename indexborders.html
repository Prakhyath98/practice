<!DOCTYPE html>
<html>
    <head>
        <title>
            practice
        </title>
       <!-- <link rel="stylesheet" href="style.css"> -->
       <style>
        
.dotted{
    border-style: dotted;
}
.dashed{
    border-style: dashed;
}
.solid{
    border-style: solid;
}
.double{
    border-style: double;
}
.groove{
    border-style: groove;
}
.ridge{
    border-style: ridge;
}
.inset{
    border-style: inset;
}
.outset{
    border-style: outset;
}
.none{
    border-style: none;
}
.hidden{
    border-style: hidden;
}
.mix{
    border-style: dotted solid double groove;
}
       </style>
    </head>
    <body>
        <h1 class="dotted"> This is dotted</h1>
        <h1 class="dashed"> This is dashed</h1>
        <h1 class="solid"> This is solid</h1>
        <h1 class="double"> This is double</h1>
        <h1 class="groove"> This is groove</h1>
        <h1 class="inset"> This is inset</h1>
        <h1 class="outset"> This is outset</h1>
        <h1 class="none"> This is none</h1>
        <h1 class="hidden"> This is hidden</h1>
        <h1 class="ridge"> This is ridge</h1>
    </body>
</html>
